<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   

    <title>Registro de estudiantes SENA</title>
    <link rel="stylesheet" href="ASSHS/CSS/Estilo.css">
    <link rel="shortcut icon" href="img/nave-espacial.png">
  </head>
  <body background="ASSHS/img/Fondo.jpg">

      <nav class="navbar navbar-light" style="background-color: #E59866;;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="ASSHS/img/Sena.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            SENA
          </a>
        </div>
      </nav>

      <br>
      <br>
  <section class="form-register text-center">
    <h1>Formulario de Registro</h1>
  </section>
  <div class="name">
      <form class="row g-3" id="form">
        <div class="col-md-12">
          <label for="inputnombre" class="form-label">Nombre</label>
          <input class="controls" type="text" class="form-control" id="nombre">
        </div>
      
        <div class="col-md-12">
          <label for="inputapellido" class="form-label">Apellido</label>
          <input class="controls" type="text" class="form-control" id="apellido">
        </div>

        <div class="col-md-12">
          <label for="inputtipo" class="form-label">Tipo de Documento</label>
          <select id="inputState" class="form-select">
            <option selected>Cedula</option>
            <option>Tarjeta de Identidad</option>
            <option>Cedula Extranjera</option>
          </select>
        </div>

        <div class="col-md-12">
          <label for="inputdocumento" class="form-label">Documento</label>
          <input class="controls" type="text" class="form-control" id="documento" placeholder="">
        </div>

        <div class="col-md-12">
          <label for="inputcorreo" class="form-label">Correo</label>
          <input class="controls" type="email" class="form-control" id="email" placeholder="">
        </div>

        <div class="col-md-12">
          <label for="inputobservaciones" class="form-label">Obersaciones</label>
          <input class="controls" type="text" class="form-control" id="observaciones">
        </div>

        

        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Registrarse</button>
          <p class="warnings" id="warnings"></p>
        </div>
      </form>
    </div>
  
            <div class="final">
            <div class="copyright py-4 text-center text-black">
            <div class="container"><small>HECHO &copy; DIANA CAROLINA VELASQUEZ ARANGO 2021</small>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="ASSHS/JS/form.js"></script>
  </body>
</html>
